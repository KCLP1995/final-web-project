
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>
    <link rel="stylesheet" href="public/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow" style="background-color: pink; ">
        <div class="container">
            <h1 class="navbar-brand">KoKo Cake Shop</h1>
        </div>
    </nav>    
    <div class="d-flex" style="background-image: url(./pic1.jpg); height: 100vh;">
        <div class="container my-5 ">
            
            <form class="card p-5 mx-5" style="background-color: rgb(230, 233, 233) "  enctype="multipart/form-data">
                <h1 class="mb-4 text-center" style="color: rgb(253, 112, 135);">Add New Product</h1>
                <div class="mb-3">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" name="name" required id="name">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" name="price" required id="price">
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label">Product Description</label>
                    <textarea name="description" id="desc"  class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Product Image</label>
                    <input type="file" class="form-control" name="image" id="image" accept="image/*">
                </div>
                <button type="submit" class="btn btn mb-4" style="background-color: pink;">Save</button>
                <a class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
